<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Weather Application</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid text-center bg-warning">
        <div class="container">
          <h1 class="display-2 font-weight-normal">Weather Dashboard</h1>
          <p class="lead font-weight-normal">
          Access weather outlook across the world
          </p>
        </div>
      </div>
      </header> 
    
    <main>
      <div class="container">
          <div class="row">
            <div class="col-md-4 bg-light">  
                <h3 class="search-header">Search for a City</h3>
                  <div class= "input-group">
                    <label class="sr-only" for="inlineFormInput">Search</label>
                      <input
                        type="text"
                        class="form-control mb-2 city-search container"
                        id="city-value"
                        placeholder="Search a City"
                      />
                      <div class="col-md-auto input-group-append">
                        <button type="button" class="btn btn-primary" id="search-button"><i class="fas fa-search" id="search-icon"></i></button>
                      </div>
                  </div>
                  <button class="btn btn-primary" type="button" id="clear-history">Clear Search History</button>
                  <form id="history"></form>
            </div>
          

          <div class="city card col-md-8">
            <div class="card">
                <div class="card-body" id="current-city">
                  <h3 class="card-title" id="city-title">City: <p class="card-text" id= "city-title"></p></h3>
                  <h4>Temperature: <p class="card-text" id= "city-temperature"></p></h4>
                  <h4>Humidity: <p class="card-text" id="city-humidity"></p></h4>
                  <h4>Wind Speed: <p class="card-text" id="city-windspeed"></p></h4>
                  <h4>UV Index: <p class="card-text" id="city-UV"></p></h4>
                  
                </div>
              </div>
              <div class="row" id="five-day-forecast">
              <div class ="weather card col-md-2.3">
              <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                <div class="card-header">Date</div>
                <div class="card-body">
                  <h5 class="card-title">Emoji</h5>
                  <p class="card-text">Temperature</p>
                </div>
              </div>
            </div>
            <div class ="col-md-2.3">
              <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                <div class="card-header">Date</div>
                <div class="card-body">
                  <h5 class="card-title">Emoji</h5>
                  <p class="card-text">Temperature</p>
                </div>
              </div>
            </div>
            <div class ="col-md-2.3">
                <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                  <div class="card-header">Date</div>
                  <div class="card-body">
                    <h5 class="card-title">Emoji</h5>
                    <p class="card-text">Temperature</p>
                  </div>
                </div>
              </div>
              <div class ="col-md-2.3">
                <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                  <div class="card-header">Date</div>
                  <div class="card-body">
                    <h5 class="card-title">Emoji</h5>
                    <p class="card-text">Temperature</p>
                  </div>
                </div>
              </div>
              <div class ="col-md-2.3">
                <div class="card text-white bg-primary mb-2" style="max-width: 18rem;">
                  <div class="card-header">Date</div>
                  <div class="card-body">
                    <h5 class="card-title">Emoji</h5>
                    <p class="card-text">Temperature</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
            
          </div>
        
        
      </div>
      <a href="https://openweathermap.org/api">Powered By Open Weather Map</a> 
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
